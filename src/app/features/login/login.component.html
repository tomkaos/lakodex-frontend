<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>APP_NAME</h1>
    <div>
      <h6 class="d-inline-block">v{{version}}</h6>
      <div class="d-inline-block ml-3" ngbDropdown>
        <button id="language-dropdown" class="btn btn-sm btn-secondary dropdown" ngbDropdownToggle>
          {{currentLanguage}}
        </button>
        <div class="dropdown-menu" aria-labelledby="language-dropdown" ngbDropdownMenu>
          <button class="dropdown-item" (click)="setLanguage('en-US')" translate>English</button>
          <button class="dropdown-item" (click)="setLanguage('hu-HU')" translate>Hungarian</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
              <div *ngFor="let msg of error_messages">
                {{ msg }}
              </div>
            </div>
            <div class="form-group">
              <label class="d-block">
                <input type="email" class="form-control" formControlName="email" autocomplete="email"
                       [placeholder]="'Email' | translate"/>
                <span hidden translate>Email</span>
                <small [hidden]="loginForm.controls.email.valid || loginForm.controls.email.untouched"
                       class="text-danger" translate>
                  Email is required
                </small>
              </label>
              <label class="d-block">
                <input type="password" class="form-control" formControlName="password" autocomplete="current-password"
                       [placeholder]="'Password' | translate" required/>
                <span hidden translate>Password</span>
                <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
                       class="text-danger" translate>
                  Password is required
                </small>
              </label>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" formControlName="remember"/>
                  <span translate>Remember me</span>
                </label>
              </div>
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Login</span>
            </button>
          </form>

          <div class="mt-5">
            <span translate>Don't have an account? </span> <a routerLink="/signup" translate>Register here</a>
          </div>

          <div class="mt-5">
            <div class="row">
              <div class="col-md-6">
                <button class="socialButton facebook" (click)="socialLogin('facebook')">
                  <i class="fab fa-facebook"></i>
                  <span translate>Sign in with Facebook</span>
                </button>
              </div>
              <div class="col-md-6">
                <button class="socialButton google" (click)="socialLogin('google')">
                  <i class="fab fa-google"></i>
                  <span translate>Sign in with Google</span>
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
